<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>TP1 - Bienvenida</title>
    <link rel="stylesheet" href="css/bienvenida.css">
</head>
<body>
    <!-- Animación de bienvenida -->
    <div class="welcome-animation" id="welcome">
        Bienvenido a TP1
    </div>

    <!-- Contenedor principal que aparce después -->
    <div class="main-content" id="mainContent">
        <img src=logo.png alt="Logo" class="logo">
        <h1><img src="nombre.png" alt=""></h1>

        <!-- Formulario para ingresar nombre -->
        <div class="name-section">
            <input type="text" id="username" placeholder="Ingresa tu nombre">
            <button id="continueBtn">Continuar</button>
        </div>

        <!-- Quiénes somos -->
        <div class="about-section">
            <button id="aboutBtn">Quiénes somos</button>
            <p id="aboutText">
                Somos un grupo de Programacion 3 conformado por Agustin González, Ignacio Fernandez y Lautaro Moro que presentan el Trabajo Práctico 1 de progra3, en el cual se apreciará una página de venta de ropa.
            </p>
        </div>
    </div>

    <script>
        // Animación bienvenida
        window.addEventListener('load', () => {
            const welcome = document.getElementById('welcome');
            const mainContent = document.getElementById('mainContent');
            
            // Mostrar 2 segundos y desaparecer (la animacion, no sean bobis)
            setTimeout(() => {
                welcome.style.opacity = 0;
                welcome.style.transform = 'scale(1.2)';
                setTimeout(() => {
                    welcome.style.display = 'none';
                    mainContent.classList.add('fade-in');
                }, 800);
            }, 2000);
        });

        // Toggle de "Quiénes somos"
        const aboutBtn = document.getElementById('aboutBtn');
        const aboutText = document.getElementById('aboutText');
        aboutText.style.display = 'none';
        aboutBtn.addEventListener('click', () => {
            aboutText.style.display = 'block';
            aboutText.classList.add('fade-in');
        });

        // Redirección al hacer clic en "Continuar"
        const continueBtn = document.getElementById('continueBtn');
        continueBtn.addEventListener('click', () => {
            const username = document.getElementById('username').value.trim();
            if (username === "") {
                alert("Por favor, ingresá tu nombre antes de continuar");
            } else {
                // Guardamos el nombre en localStorage (opcional)
                localStorage.setItem("username", username);
                // Redirige a la página de productos
                window.location.href = "productos.html";
            }
        });
    </script>
</body>
</html>
