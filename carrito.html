<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>TP1 - Carrito</title>
  <link rel="stylesheet" href="css/carrito.css">
</head>
<body>
  <header>
    <img src=logo.png alt="Logo" class="logo">
    <h1><button id="logoBtn"><img src=nombre.png></button></h1>
    <nav>
  <button id="finalizarCompra">Finalizar Compra</button>
    </nav>

  </header>

  <main>
    <h2>Productos en tu carrito</h2>
    <div id="carrito-container" class="carrito-container">
      <p>Tu carrito está vacío</p>
    </div>

    <div class="total-section">
      <h3>Total: $<span id="total">0.00</span></h3>
      <button id="vaciarCarrito" class="btn-vaciar">Vaciar carrito</button>
    </div>
  </main>

    <!-- Ventana flotante para ingresar la nota -->
  <div id="modal-pago" class="modal oculto">
    <div class="modal-contenido">
      <h2>Ingrese su nota</h2>
      <p>Para simular el pago con tarjeta, ingrese una nota del 1 al 10:</p>
      <input type="number" id="inputNota" min="1" max="10" placeholder="Ej: 8">
      <div class="modal-botones">
        <button id="btnCancelar">Cancelar</button>
        <button id="btnConfirmar">Confirmar</button>
      </div>
    </div>
  </div>

  <script src="js/carrito.js"></script>
</body>
</html>
